<ng-container *ngFor="let item of pizzaCart">
    <div>
        <div class="menuDetails">
            <p>{{item.name}}</p>
            <p>{{item.topping}}</p>
            <p>Price: ${{item.price}}</p>
            <img class="image" src="{{item.image}}"/>
            <button (click)="deletefromCart(item)" (click)="deleteCounter()">Delete</button>
        </div>
    </div>
</ng-container>
