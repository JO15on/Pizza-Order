<div class="menu">
    <div class="header">
        <h2 routerLink='/menu'>Pizza Menu</h2>

        <!-- <button (click)="cart()"><img class="image" src="assets/shopping.png" routerLink='/shoppingcart'/></button> -->
        <button mat-icon-button>
            <mat-icon (click)="cart()">shopping_cart</mat-icon>
            <span class="badge" *ngIf="count > 0" (count)="counter($event)" (count)="deleteCounter($event)">{{count}}</span>
        </button>
    </div>

    
    <div *ngIf="showMenu" class="menuDetails">
        <app-menu-details *ngFor="let item of menu" [item]="item"></app-menu-details>
    </div>
    
    <app-shopping-cart *ngIf="showShoppingCart"></app-shopping-cart>
</div>
